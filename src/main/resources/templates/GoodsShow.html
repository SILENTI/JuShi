<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>居市</title>
    <meta name="description" content="Neat">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" user-scalable="no">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/choice.js"></script>

</head>
<body>
        <div class="main-group">
            <h2 class="title">
                推荐商品
            </h2>
            <div th:each="goods:${GoodsVo}">
            <div class="data-group"  >
                <div class="item-group" >
                    <a href="#">
                        <div class="img-group">
                            <img  th:src="${goods.getGImg()}" class="goods-img" alt="" style="padding: 2em;">
                        </div>
                    </a>
                    <div class="desc-group">
                        <div class="name-color-group">
                            <div class="name" th:text="${goods.getGName()}"></div>

                        </div>
                        <div class="price-group" th:text="${goods.getGPrice()}"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="layui/layui.js"></script>
            <script type="text/javascript">
                new SwitchGoods({
                    box_class: 'item-group',

                });
            </script>

</body>
</html>
