<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>首页</title>
    <meta name="keywords" content="首页">
    <meta name="description" content="首页">
   <link rel="stylesheet" type="text/css" href="css/normalize.css">
     <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var showproduct = {
                "boxid":"showbox",
                "sumid":"showsum",
                "boxw":400,//宽度,该版本中请把宽高填写成一样
                "boxh":400,//高度,该版本中请把宽高填写成一样
                "sumw":60,//列表每个宽度,该版本中请把宽高填写成一样
                "sumh":60,//列表每个高度,该版本中请把宽高填写成一样
                "sumi":7,//列表间隔
                "sums":5,//列表显示个数
                "sumsel":"sel",
                "sumborder":1,//列表边框，没有边框填写0，边框在css中修改
                "lastid":"showlast",
                "nextid":"shownext"
            };//参数定义
            $.ljsGlasses.pcGlasses(showproduct);//方法调用，务必在加载完后执行
        });
    </script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin-top: 120px">

<!--顶部导航栏-->
<header class="main-header">
    <h1><a href="/JuShi/" style="font-size: 20px">居 市</a></h1>
    <nav>
        <ul>
            <li>
                <div th:if="${session.user==null}">
                    <a href="/JuShi/Login" >
                        未登录
                    </a>
                </div>

                <div th:if="${session.user!=null}" th:text="${session.user.username}">

                </div>

            </li>
        </ul>
    </nav>
</header>


<div class="showall">

    <!--left -->
    <div class="showbot">
        <div id="showbox" style=" z-index:-100;" >
                <img style="max-width: none; max-height: none; position: relative; left: 0px; top: 0px; width: 800px; height: 800px;"  th:src="${seckillData.getgImg()}">
            </div><!--展示图片盒子-->
    </div>
    <!--conet -->
    <div class="tb-property">
        <div class="tr-nobdr">
            <!--商品名-->
            <h3 th:text="${seckillData.getgName()}">错 误！！！</h3>
        </div>
        <div class="txt">
            <!--商品价格-->
            <span class="nowprice">￥<a href="" th:text="${seckillData.getgPrice()}">0000</a></span>
            <div class="cumulative">
                <!--售出商品数-->
                <span class="number ty1">累计售出<br><em th:text="${seckillData.getgSales()}" >0000000000</em></span>

            </div>
        </div>
        <!--<div class="txt-h">
            <span class="tex-o">秒杀时间</span>
        </div>-->

        <div class="seckill_data">
            <div>
                <span>秒杀开始时间</span>
                <p th:text="${#dates.format(seckillData.getsStart(), 'yyyy-MM-dd HH:mm:ss')}"></p>
            </div>
            <div>
                <span>秒杀结束时间</span>
                <p th:text="${#dates.format(seckillData.getsEnd(), 'yyyy-MM-dd HH:mm:ss')}"></p>
            </div>
        </div>

        <script>
            $(document).ready(function(){

                var t = $("#text_box");

                $('#min').attr('disabled',true);

                $("#add").click(function(){
                    t.val(parseInt(t.val())+1)
                    if (parseInt(t.val())!=1){
                        $('#min').attr('disabled',false);
                    }

                })

                $("#min").click(function(){
                    t.val(parseInt(t.val())-1);
                    if (parseInt(t.val())==1){
                        $('#min').attr('disabled',true);
                    }

                })
            });
        </script>

        <div class="gcIpt">
            <span class="guT">数量</span>
            <input id="min" name="" type="button" value="-">
            <input id="text_box" name="" type="text" value="1" style="width:30px; text-align: center; color: #0F0F0F;">
            <input id="add" name="" type="button" value="+">
            <span class="Hgt">库存（99）</span>
        </div>

        <div class="nobdr-btns">
<!--            <button  class="addcart hu"><img src="imgs/shop.png" width="25" height="25">加入购物车</button>-->
            <button  class="addcart yh"><img src="imgs/ht.png" width="25" height="25">立即购买</button>
        </div>
        <div class="guarantee">
            <span>邮费：包邮&nbsp;&nbsp;支持货到付款 <a href=""><img src="imgs/me.png"></a></span>
        </div>
    </div>
    <!--right -->

</div>

</body>
</html>
